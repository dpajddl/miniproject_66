<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cover - Free Bulma template</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Bulma Version 0.8.2-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.2/css/bulma.min.css" />
    <style type="text/css">
        html,
        body {
            font-family: 'Open Sans';
        }

        img {
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

    <section class="hero is-primary is-default is-bold">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <span class="navbar-burger burger" data-target="navbarMenu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenu" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="tabs is-right">
                            <ul>
                                <li><a  class="subtitle is size-1 is-active">오점뭐</a></li>
                                <li><a  class="subtitle is size-1" href="/meal/">메인으로</a></li>
                                <li><a  class="subtitle is size-1" href="/meal/search_all/">식당조회</a></li>
                                <li><a  class="subtitle is size-1" href="/meal/mylocation/">위치변경</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-size6">
                오늘 점심 뭐먹지?
                </h1>
                <h2 class="subtitle is-size4">
                    Part of the secret of success in life is to eat what you like and let the food fight it out inside.
                </h2>
            </div>
        </div>
    </section>
    <selection class = "hero">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div class="column is-5">
                        <figure>
                            <div id="map" style="width:750px;height:350px;"></div>

                            <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=849fd1b1d68908f0370f8b19d303280f"></script>
                            <script>
                                var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                                mapOption = { 
                                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                                    level: 3 // 지도의 확대 레벨
                                };

                                var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                                // 마커가 표시될 위치입니다 
                                var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 

                                // 마커를 생성합니다
                                var marker = new kakao.maps.Marker({
                                    position: markerPosition
                                });

                                // 마커가 지도 위에 표시되도록 설정합니다
                                marker.setMap(map);

                                // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
                                // marker.setMap(null);    
                            </script>
                        </figure>
                    </div>
                    <div class="column is-6 is-offset-1">
                        <h1 class="title is-2">
                            {{pick.place_name}}
                        </h1>
                        <h2 class="subtitle is-4">
                            {{pick.category_name}}
                        </h2>
                        <br>
                        <p class="has-text-centered">
                            <a class="button is-primary is-medium is-outlined" id = "enjoybtn">
                                좋아! 오늘은 이거다!
                            </a><br><br>
                            <a class="button is-primary is-medium is-outlined"  onClick="window.location.reload()">
                                흠..아냐 다시 고르자
                                

                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/bulma.js"></script>
    <script src = "http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script></script>
</body>

</html>
